{% extends "mainView.html" %}

{% block content %}
<h2>Logowanie do systemu</h2>
  {% if error %}
    <p class="text-danger">{{error}}</p>
  {% endif %}
  <form action="/accounts/login/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Adres email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name = "email" aria-describedby="emailHelp" placeholder="Wprowadź adres email">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Hasło</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name = "password" placeholder="Wprowadź hasło">
    </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Zaloguj się</button>
  </form>
{% endblock %}
