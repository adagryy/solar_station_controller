{% extends "mainView.html" %}
{% block content %}

<br>
<hr style="margin-bottom:5px !important; margin-top:5px !important; " />

<h2>Parametry pracy systemu</h2>
<table class="table table-striped table-hover">
  <thead>
    <tr class="table-active">
      <th scope="col">#</th>
      <th scope="col">Czujnik</th>
      <th scope="col">Wartość (&#8451;)</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-success">
      <th scope="row">1</th>
      <td>Temperatura po lewej</td>
      <td id="left_sensor_temperature">12</td>
    </tr>
    <tr class="table-danger">
      <th scope="row">2</th>
      <td>Temperatura po środku</td>
      <td id="middle_sensor_temperature">23</td>
    </tr>
    <tr class="table-warning">
      <th scope="row">3</th>
      <td>Temperatura po prawej</td>
      <td id="right_sensor_temperature">22</td>
    </tr>
    <tr class="table-secondary">
      <th scope="row">4</th>
      <td>Temperatura w zbiorniku</td>
      <td id="tank_sensor_temperature">22</td>
    </tr>
  </tbody>
</table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function(){
      var chatSocket = new WebSocket('ws://' + window.location.host + '/parametersPreview/');
   
      chatSocket.onmessage = function(e) {
          var data = JSON.parse(e.data);
          document.getElementById('left_sensor_temperature').innerHTML = Math.round(data['left_sensor_temperature']);
          document.getElementById('middle_sensor_temperature').innerHTML = Math.round(data['middle_sensor_temperature']);
          document.getElementById('right_sensor_temperature').innerHTML = Math.round(data['right_sensor_temperature']);
          document.getElementById('tank_sensor_temperature').innerHTML = Math.round(data['tank_sensor_temperature']);
      };

      chatSocket.onclose = function(e) {
          chatSocket.close();
          console.error('Padło');
      };

      setInterval(function(){ 
        chatSocket.send(JSON.stringify({
          'message': ''
        })); 
      }, 1000);
    });
  </script>
{% endblock %}
