{% extends "mainView.html" %}
{% block content %}
<h2>Zarządzanie pracą</h2>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nazwa</th>
      <th scope="col">Wartość</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Temperatura po lewej</td>
      <td>12</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Temperatura po środku</td>
      <td>23</td>
    </tr>
    <tr class="table-info">
      <th scope="row">3</th>
      <td>Temperatura po prawej</td>
      <td>22</td>
    </tr>
    <tr>
      <th scope="row">4</th>
      <td>Temperatura w zbiorniku</td>
      <td>22</td>
    </tr>
  </tbody>
</table>  
<div class="form-group">
  <label class="form-check-label">
    <input type="checkbox" data-toggle="toggle" data-onstyle="danger" data-offstyle="success">  Sterowanie automatyczne
  </label>
</div>
<div class="form-group">
  <label class="form-check-label">
    <input type="checkbox" data-toggle="toggle" data-onstyle="danger" data-offstyle="success">  Coś innego
  </label>
</div>
{% endblock %}
